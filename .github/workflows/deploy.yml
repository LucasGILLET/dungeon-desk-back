name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: dungeon-desk-486622
  SERVICE_NAME: dungeon-desk-back
  REGION: europe-west9

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Authentification via Google Cloud Service Account Key (JSON)
      # Il faudra ajouter ce secret dans GitHub
      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t europe-west9-docker.pkg.dev/${{ env.PROJECT_ID }}/dungeon-desk-repo/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push europe-west9-docker.pkg.dev/${{ env.PROJECT_ID }}/dungeon-desk-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: europe-west9-docker.pkg.dev/${{ env.PROJECT_ID }}/dungeon-desk-repo/${{ env.SERVICE_NAME }}:${{ github.sha }}

          region: ${{ env.REGION }}
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            PORT=3000
